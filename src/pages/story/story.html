</ion-header>

<ion-content [class.out]="class_">
    <div class="nav-header" [style.color]='color'>
        <button class="nav" (click)='back()'>
            <ion-icon name="arrow-back"></ion-icon>   
        </button>   
    </div>  
    <div *ngIf='open_html' style='height:100%; margin-top:50px;' class="iframe">
        <iframe class='iframe' style="height:100%; width:100%; border:none" [src]='url'></iframe>   
    </div>
    <div *ngIf='!open_html'>
        <img src="{{story.urlToImage}}">
        <div class="desc">       
            <h2>{{story.title}}</h2>
            <p class="description">{{story.description}}</p>
            <p class="pubAt">{{story.publishedAt}}</p>
            <a (click)='openHtml()'>read more...</a>
        </div>

    </div>



</ion-content>
