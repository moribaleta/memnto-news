<ion-header>
  <ion-navbar color='secondary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{source.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>   
        <ion-row>
                <ion-card ion-item *ngFor='let item of articles' (click)='openStory(item)'>
                    <!--<h1>{{item.title}}</h1>-->
                    <img src="{{item.urlToImage}}"/>            
                    <ion-card-title>{{item.title}}</ion-card-title>                    
                </ion-card>            
        </ion-row>
    </ion-list>
</ion-content>
